version: '3'

services:

  postgres:
    image: 'postgres:14.5'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backend
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes:
      - ./api/internal/app/postgres-data:/var/lib/postgresql/data
      - ./api/data/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql